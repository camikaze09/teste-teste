<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estimativa de Custo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Estimativa de Custo por m²</h1>
    <form action="/calcular" method="POST">
        <label for="metragem">Metragem do projeto:</label>
        <input type="number" name="metragem" required><br><br>

        <label for="tipo">Tipo de residência:</label>
        <select name="tipo" required>
            <option value="0">Residencial com 3 quartos</option>
            <option value="1">Residencial com 4 quartos</option>
        </select><br><br>

        <label for="padrao">Padrão de acabamento:</label>
        <select name="padrao" required>
            <option value="0">Alto</option>
            <option value="1">Médio</option>
            <option value="2">Baixo</option>
        </select><br><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
